<html lang="en">
<head>

        input[type="text"] {

        }
        input {
            margin: 3px 0 3px 15px;
        }


    </style>

</head>
<body>
<form class='formWithValidation'>

            <label>Email:</label>
        </div>

        </div>
        <div>
