<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignIn</title>

    <link rel="stylesheet" href="../css/form.css">

</head>
<body>

    <form class="menu">
        <p class="menu-input">Log in or Sign up</p>
        <input type="email" id="inputEmail" class="menu-input" placeholder="Email address" required>
        <input type="password" id="inputPassword" class="menu-input" placeholder="Password" required>
        <div>
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <a href="" id="createAccount" class="menu-input">Create an account</a>
        <button class="menu-input" type="submit" id="btnSubmit">Sign in</button>
    </form>

</body>
</html>
